      <h3>Select available books:</h3>
       <label for="multiBookSel">Multiple select:</label>
       <select id="multiBookSel" ng-model="multiBookSelected" ng-options="book.BOOK+' Ch. '+book.CHAPTER for book in flashcards.available_books" multiple>
         <option value="">[No book]</option>
       </select><br />

	<button ng-click='flashcards.apply_configuration(); flashcards.update_quiz(multiBookSelected);'>
	  Apply Configuration
	</button>
