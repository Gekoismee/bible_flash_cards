<!DOCTYPE html>
<html ng-app="flashcards">
<head>
<link rel="stylesheet" type="text/css" href="scripts/bootstrap/css/bootstrap.min.css"/>
<script type="text/javascript" src="scripts/angular.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
</head>
<body ng-controller="CardController as flashcards">
	<div>
		<h1> Question </h1>
		<h2> {{flashcards.card.QUESTION}} </h2>
		<p>
		<input type="radio" ng-model="answer" value="A"> {{flashcards.card.CHOICE_A}} <br/>
		<input type="radio" ng-model="answer" value="B"> {{flashcards.card.CHOICE_B}} <br/>
		<input type="radio" ng-model="answer" value="C"> {{flashcards.card.CHOICE_C}} <br/>
		<input type="radio" ng-model="answer" value="D"> {{flashcards.card.CHOICE_D}} <br/>
	</p>
	<p>
 		   <h1 ng-if="answer == flashcards.card.CORRECT_OPTION" class="animate-if">Correct!</h1>
		   <h1 ng-if="answer != null && answer != flashcards.card.CORRECT_OPTION" class="animate-if">Incorrect Answer</h1>
	</p>
		<p><i>{{flashcards.card.BOOK}} {{flashcards.card.CHAPTER}} question# {{flashcards.card.QUESTION_NUMBER}}</i></p>
	</div>
	<script>
		 angular.module('answers', [])
		    .controller('AnswerController', ['$scope', function($scope) {
		      $scope.answer = '';
		    }]);
	</script>
</body>
</html>
